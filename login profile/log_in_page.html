<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log-in-page/wari-mapum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="watermark"></div>
        <form id="login-form" class="login-form">
            <h2 class="form-title">Secure Access</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-input" required placeholder="Mobile number/email/username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Password" required>
            </div>
            <button type="submit" class="form-button">Login</button>
            <div class="form-links">
                <a href="#" class="form-link">Forgot Password?</a>
                <a href="#" class="form-link">Sign Up</a>
            </div>
            <p id="error-message" class="error-message"></p>
        </form>
    </div> 
 <script src="script.js">style.css</script>
</body>
</html>
