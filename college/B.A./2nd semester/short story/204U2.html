<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-4/(Unit-2_Short_story)</title>
    <link rel="stylesheet" href="style.css">
     <style>
      #orientation-message {
        display: none;
      }
    </style>
</head>
<body>
  
  
      <div id="orientation-message">
      Please rotate your device <br />to landscape mode.
    </div>
    <div class="container">
        <div class="page-image">
            <img id="book-page" src="images/page1.jpg" alt="Book Page 1">
        </div>
        <div class="pagination">
            <p>Showing 1 of 63 entries</p>
            <div class="page-numbers">
                <button id="previous">Previous</button>
                <button class="page-num"></button>
                <button class="page-num"></button>
                <button class="page-num"></button>
                <button class="page-num"></button>
                <button class="page-num"></button>
                <button id="next">Next</button>
            </div>
          <div class="page-search">
              <input type="number" id="page-search-input" placeholder="Page number">
              <button id="page-search-button">Go</button>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
